<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Node JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <nav class="nav p-4">
        <a href="/" class="nav navbar-brand mx-auto">Chat with nodeJS - GianatiempoJulian</a>
    </nav>

    <!-- User Form -->
    <div class="card col-md-4 mx-auto" id="username-wrap">
        <div class="card-header">
            <h4>Introduce your username:</h4>
        </div>
        <p id="username-error"></p>
        <div class="card-body">
            <form id="username-form">
                <label for="username" class="fw-semibold mb-3">Username</label>
                <input type="text" class="form-control" id="username">
                <button class="btn btn-primary mt-4" id="username-btn" type="submit">Next</button>
            </form>
        </div>
    </div>

    <!-- Chat Form -->
    <div class="container" id="content-wrap">

        <div class="row">
            <div class="col-md-7 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0 text-muted text-center">Chat with NodeJS</h4>
                    </div>
                    <div class="card-body" id="chat">

                    </div>
                    <form id="messages-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" class="form-control" id="message">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-5 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0 text-muted text-center">Users connected</h4>
                    </div>
                    <div class="card-body">
                        <div id="users-connected-list">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
